---
kind: Namespace
apiVersion: v1
metadata:
  name: foo-system
---
apiVersion: v1
kind: Pod
metadata:
  name: foo-app
  namespace: foo-system
  labels:
    app: foo
spec:
  containers:
    - name: foo-app
      image: digitalocean/flask-helloworld:latest
      command: [ "sh", "-c" ]
      args:
        - |-
          python -c "print('x' * $N_BYTES)"
          python "app.py"